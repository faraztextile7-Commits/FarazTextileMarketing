<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./Image/Cotton.png" type="image/x-icon">
  <title>Advanced Modern Form</title>
  <style>
    :root {
      --primary: #003366;
      --secondary: #005580;
      --accent: #66c2ff;
      --text: #ffffff;
      --glass: rgba(255,255,255,0.10);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 420px;
      padding: 30px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: var(--text);
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 18px;
      position: relative;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px 14px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.25s ease;
      outline: none;
      resize: vertical; /* allow vertical resizing only */
      min-height: 80px;
      max-height: 200px; /* prevents exceeding form container */
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(102,194,255,0.5);
    }

    label {
      color: #ddd;
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
      font-weight: 500;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102,194,255,0.5);
    }

    .floating {
      transition: 0.3s ease;
    }

    .input-group:hover .floating {
      transform: translateX(4px);
      color: black;
    }

    /* ===================== RESPONSIVE DESIGN ===================== */

/* Tablets (max-width: 992px) */
@media (max-width: 992px) {
  .form-container {
    width: 70%;
    padding: 28px;
  }

  h2 {
    font-size: 1.6rem;
  }

  .input-group input,
  .input-group textarea {
    font-size: 0.9rem;
    padding: 11px 12px;
  }

  .btn-submit {
    font-size: 0.95rem;
    padding: 12px;
  }
}

/* Large Phones (max-width: 768px) */
@media (max-width: 768px) {
  body {
    padding: 20px;
    height: auto;
    align-items: flex-start;
  }

  .form-container {
    width: 90%;
    margin-top: 40px;
  }

  h2 {
    font-size: 1.5rem;
  }
}

/* Small Phones (max-width: 576px) */
@media (max-width: 576px) {
  .form-container {
    width: 100%;
    padding: 22px;
    border-radius: 15px;
  }

  h2 {
    font-size: 1.35rem;
  }

  .input-group input,
  .input-group textarea {
    padding: 10px 11px;
    font-size: 0.85rem;
  }

  .btn-submit {
    padding: 11px;
    font-size: 0.9rem;
  }
}

/* Extra Small Phones (max-width: 380px) */
@media (max-width: 380px) {
  h2 {
    font-size: 1.25rem;
  }

  .input-group label {
    font-size: 0.8rem;
  }

  .input-group input,
  .input-group textarea {
    font-size: 0.8rem;
    padding: 9px;
  }

  .btn-submit {
    padding: 10px;
    font-size: 0.85rem;
  }
}

  </style>
</head>
<body>
    
  <div class="form-container">
    <h2>Professional Information Form</h2>

    <div class="input-group">
      <label class="floating">Full Name</label>
      <input type="text" placeholder="Enter your full name" />
    </div>

    <div class="input-group">
      <label class="floating">Email Address</label>
      <input type="email" placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label class="floating">Phone Number</label>
      <input type="text" placeholder="03XX-XXXXXXX" />
    </div>

    <div class="input-group">
      <label class="floating">Your Message</label>
      <textarea rows="4" placeholder="Write your message..."></textarea>
    </div>

    <button class="btn-submit">Submit Form</button>
  </div>


  <script>
    // Select the form and inputs
const form = document.querySelector('.form-container');
const nameInput = form.querySelector('input[type="text"]');
const emailInput = form.querySelector('input[type="email"]');
const phoneInput = form.querySelectorAll('input[type="text"]')[1]; // second text input
const messageInput = form.querySelector('textarea');

form.querySelector('.btn-submit').addEventListener('click', function(e) {
  e.preventDefault();

  // Name validation: letters and spaces only
  const name = nameInput.value.trim();
  if(!/^[a-zA-Z\s]+$/.test(name)) {
    alert('Please enter a valid name (letters only).');
    nameInput.focus();
    return;
  }

  // Email validation: basic
  const email = emailInput.value.trim();
  if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    alert('Please enter a valid email address.');
    emailInput.focus();
    return;
  }

  // Phone validation: allow numbers, +, -, spaces (any region)
  const phone = phoneInput.value.trim();
  if(!/^[\d\s\+\-\(\)]+$/.test(phone) || phone.length < 7) {
    alert('Please enter a valid phone number.');
    phoneInput.focus();
    return;
  }

  // Message validation: not empty
  const message = messageInput.value.trim();
  if(message.length === 0) {
    alert('Please enter your message.');
    messageInput.focus();
    return;
  }

  // If all validations pass
  alert('Form submitted successfully!');
  form.reset();
});

  </script>


</body>
</html>
